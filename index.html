<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/style.css" />
        <title>Rock Paper Scissor</title>
    </head>
    <body>

        
        <main>
            
            <div id="game-mode">
                <h1>Please Choose Your Game Mode</h2>
                <button class="mode-button" onclick="singleplayermode()">Single Player</button>
                <button class="mode-button" onclick="multiplayermode()">Multi Player</button>
            </div>

            <div id="single-player-div">

                <div id="intro-div">
                    <h1>Rock Paper Scissor</h1>
                </div>
        
                <div id="win-div">
                    <h1>You Win!</h1>
                </div>
        
                <div id="lose-div">
                    <h1>You Lose!</h1>
                </div>
        
                <div id="draw-div">
                    <h1>Draw!</h1>
                </div>
        
                <div id="result-div">
                    <h1 id="result">You 0:0 AI</h1>
                </div>
        
                <div id="turn-div">
                    <h1 id="turn">Your Turn</h1>
                </div>
        
                <div>
                    <div id="choice-input-div">
                        <div class="choice-div">
                            <label for="paper-button">
                                <img src="./assets/images/paper.png" alt="" class="choice-img">
                            </label>
                            <input type="radio" name="choice" value="paper" id="paper-button" class="choice-input">
                        </div>
                        <div class="choice-div">
                            <label for="scissor-button">
                                <img src="./assets/images/scissor.png" alt="" class="choice-img">
                            </label>
                            <input type="radio" name="choice" value="scissor" id="scissor-button" class="choice-input">
                        </div>
                        <div class="choice-div">
                            <label for="rock-button">
                                <img src="./assets/images/rock.png" alt="" class="choice-img">
                            </label>
                            <input type="radio" name="choice" value="rock" id="rock-button" class="choice-input">
                        </div>
                    </div>
                    <div>
                        <button id="game-button" onclick="game()">START</button>
                    </div>
                </div>

            </div>
    
            <div id="multi-player-div">

                <div id="two-intro-div">
                    <h1 id="two-intro">Rock Paper Scissor</h1>
                </div>

                <div id="two-result-div">
                    <h1 id="two-result">Player 1 --- 0:0 --- Player 2</h1>
                </div>

                <button id="two-game-button" onclick="calculateResult()">START</button>

                <div id="two-game-div">
                    <div class="two-player-choice">
                        <div class="two-player-hint">
                            <h2>Hint:</h2>
                            <h2>A: Paper</h2>
                            <h2>S: Scissor</h2>
                            <h2>D: Rock</h2>
                        </div>
                        <div class="two-img-div" id="player1-img">
                            <img id="player1-paper" src="./assets/images/paper.png" alt="paper image">
                            <img id="player1-scissor" src="./assets/images/scissor.png" alt="scissor image">
                            <img id="player1-rock" src="./assets/images/rock.png" alt="rock image">
                        </div>
                        <h2 class="p-choice" id="player1-choice"></h2>
                    </div>
                    <div class="two-player-choice">
                        <div class="two-player-hint">
                            <h2>Hint:</h2>
                            <h2>&larr;: Paper</h2>
                            <h2>&uarr;: Scissor</h2>
                            <h2>&rarr;: Rock</h2>
                        </div>
                        <div class="two-img-div" id="player2-img">
                            <img id="player2-paper" src="./assets/images/paper.png" alt="paper image">
                            <img id="player2-scissor" src="./assets/images/scissor.png" alt="scissor image">
                            <img id="player2-rock" src="./assets/images/rock.png" alt="rock image">
                        </div>
                        <h2 class="p-choice" id="player2-choice"></h2>
                    </div>
                </div>


            </div>
    
        </main>

        <script src="./script/script.js"></script>
    </body>
</html>
